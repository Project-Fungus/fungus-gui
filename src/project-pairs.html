<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';">
    <title>FUNGUS</title>
    <script src="./project-pairs.js"></script>
    <link href="./global.css" rel="stylesheet" />
    <link href="./project-pairs.css" rel="stylesheet" />
</head>

<!-- TODO: Find some way to display warnings? -->

<body>
    <main>
        <p id="current-file-msg">Open a file to get started.</p>
        <hr />
        <div id="outer-container">
            <div id="project-pair-list" class="vertical-container">
                <!-- Project pairs go here. For example: -->
                <!-- <div id="project-pair0" class="project-pair">
                    <span>Example project 1</span>
                    <br/>
                    <span>Example project 2</span>
                    <br/>
                    <span>1 match</span>
                </div> -->
            </div>
            <div id="project-pair-container" class="vertical-container">
                <div>
                    <button id="prev-match-btn">&lt;</button>
                    <span id="match-count">Match 0/0</span>
                    <button id="next-match-btn">&gt;</button>
                </div>
                <div id="project-code-container">
                    <div id="project1-container" class="vertical-container">
                        <span id="project1-filename"></span>
                        <pre id="project1-code">
                            <!-- Project 1 code goes here. For example: -->
                            <!-- #include &lt;stdio.h&gt;

int main() {
    printf("Hello there!");
    <span class="unselected-highlighted">return 0</span>;
} -->
                        </pre>
                        <div id="project1-other-occurrences-container">
                            <span>Other examples of this code in this project:</span>
                            <ul id="project1-other-occurrences"></ul>
                        </div>
                    </div>
                    <div id="project2-container" class="vertical-container">
                        <span id="project2-filename"></span>
                        <pre id="project2-code">
                            <!-- Project 1 code goes here. For example: -->
                            <!-- #include &lt;stdio.h&gt;

int main() {
    printf("Hello there!");
    <span class="unselected-highlighted">return 0</span>;
} -->
                        </pre>
                        <div id="project2-other-occurrences-container">
                            <span>Other examples of this code in this project:</span>
                            <ul id="project2-other-occurrences"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>


</html>
